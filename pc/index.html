                    '</div>';
                    var target;
                    if (csvList[i][0] === "") {
                        target = '#c01';
                        $(target).append(insert);

                    }else if (csvList[i][0] === "RKウェアラブルファン") {
                        target = '#c08';
                        $(target).append(insertE);
                    }else {
