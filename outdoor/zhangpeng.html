    <script>

      $(function() {
          $.ajax({
              url : '../inner/csv/taihei.csv',
              success : function(data) {
                  // csvを配列に格納
                  var shop= 'taiheisj1';
                  var csvList = $.csv()(data);
                  // 挿入するHTMLを作成
                  for (var i = 0; i < csvList.length; i++) {
                      var insert =
                      '<div class="col-sm-5ths col-xs-5ths">'+
                        '<p class="item_images"><a href="https://item.rakuten.co.jp/' + shop +'/' + csvList[i][1] + '/" target="_parent"><img src="' + csvList[i][4] + '"></a></p >'+
                        '<p class="item_name">'+ csvList[i][2] + '</p>'+
                        '<span class="tags">'+ csvList[i][5] + '</span>'+
                        '<p class="item_price"><span class="no_en">' + csvList[i][3] + '</span><span class="en">円</span></p>'+
                      '</div>';
                      var insertD =
                      '<div class="col-sm-4 col-xs-4">'+
                          '<p class="item_images"><a href="https://item.rakuten.co.jp/' + shop +'/' + csvList[i][1] + '/" target="_parent"><img src="' + csvList[i][4] + '"></a></p>'+
                          '<p class="item_name">'+ csvList[i][2] + '</p>'+
                          '<p class="item_price">' + csvList[i][3] + '円(税込)</p>'+
                      '</div>';


                      var target;
                      if (csvList[i][0] === "zp他のタイプ") {
                          target = '#A01';
                          $(target).append(insert);
                      }

                      else if (csvList[i][0] === "zp買った") {
                          target = '#A02';
                          $(target).append(insert);
                      }

                      else if (csvList[i][0] === "zpおすすめ") {
                          target = '#A03';
                          $(target).append(insert);
                      }


                      // targetへ追加

                  }
              }

          });
      });
    </script>

     <script>
      $(function() {
