  <script>

    $(function() {
        $.ajax({
            url : './csv/taihei.csv',
            success : function(data) {
                // csvを配列に格納
                var shop= 'taiheisj1';
                var temp= 'tempC'
                var csvList = $.csv()(data);
                // 挿入するHTMLを作成
                for (var i = 0; i < csvList.length; i++) {
                    var insert =
                    '<div class="col-sm-3 col-xs-5ths">'+
                      '<p class="item_images"><a href="https://item.rakuten.co.jp/' + shop +'/' + csvList[i][1] + '/" target="_parent"><img src="https://uper.jp/' + temp + "/" + csvList[i][1] + '.jpg"></a></p >'+
                      '<p class="item_name">'+ csvList[i][2] + '</p>'+
                      '<span class="tags">'+ csvList[i][5] + '</span>'+
                      '<p class="item_price"><span class="no_en">' + csvList[i][3] + '</span><span class="en">円</span></p>'+
                    '</div>';
                    var insertD =
                    '<div class="col-sm-2 col-xs-4">'+
                        '<p class="item_images"><a href="https://item.rakuten.co.jp/' + shop +'/' + csvList[i][1] + '/" target="_parent"><img src="https://uper.jp/' + temp + "/" + csvList[i][1] + '.jpg"></a></p>'+
                        '<p class="item_name">'+ csvList[i][2] + '</p>'+
                        '<p class="item_price">' + csvList[i][3] + '円(税込)</p>'+
                    '</div>';


                    var target;
                    if (csvList[i][0] === "間接照明") {
                        target = '#A03';
                        $(target).append(insertD);
                    }

                    else if (csvList[i][0] === "デスクライト") {
                        target = '#A01';
                        $(target).append(insert);
                    }

                    else if (csvList[i][0] === "ワイヤレス充電付き") {
                        target = '#A02';
                        $(target).append(insert);
                    }


                    // targetへ追加

                }
            }

        });
    });
  </script>
